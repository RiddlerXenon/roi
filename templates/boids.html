<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Boids Demo</title>
  <link rel="stylesheet" href="../static/css/styles.css">
  <style>
    #controlPanel {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.9);
      color: white;
      border-radius: 10px;
      font-family: Arial, sans-serif;
      font-size: 14px;
      max-width: 300px;
      transition: all 0.3s ease;
      z-index: 1000;
      padding: 0;
    }

    #controlPanel.collapsed {
      width: 50px;
      height: 50px;
      border-radius: 25px;
      padding: 0;
    }

    #controlPanel:not(.collapsed) {
      padding: 15px;
    }

    #toggleBtn {
      background: #444;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      padding: 8px 12px;
      margin-bottom: 10px;
    }

    #controlPanel.collapsed #toggleBtn {
      width: 50px;
      height: 50px;
      border-radius: 25px;
      margin: 0;
      font-size: 20px;
      padding: 0;
    }

    #toggleBtn:hover {
      background: #555;
    }

    #mainControls {
      display: block;
    }

    #controlPanel.collapsed #mainControls {
      display: none !important;
    }

    .control-group {
      margin-bottom: 15px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .control-row {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .button-group {
      display: flex;
      gap: 5px;
      flex-wrap: wrap;
    }

    .control-row label {
      min-width: 80px;
      font-size: 12px;
    }

    .control-row input[type="range"] {
      flex: 1;
      min-width: 100px;
    }

    .control-row button, .button-group button {
      background: #333;
      border: 1px solid #555;
      color: white;
      padding: 5px 10px;
      border-radius: 3px;
      cursor: pointer;
      font-size: 11px;
    }

    .control-row button:hover, .button-group button:hover {
      background: #444;
    }

    .control-row button.active, .button-group button.active {
      background: #0066cc;
    }

    #advancedControls {
      display: none;
    }

    #advancedControls.show {
      display: block;
    }

    .value-display {
      min-width: 40px;
      text-align: center;
      font-size: 11px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>

  <div id="controlPanel" class="collapsed">
    <button id="toggleBtn">☰</button>
    <div id="mainControls">
      
      <!-- Кнопки управления -->
      <div class="control-group">
        <div class="button-group">
          <button id="pauseBtn">Play</button>
          <button id="wallsBtn" class="active">Стены</button>
          <button id="fovBtn">FOV</button>
          <button id="tracingBtn">Trace</button>
        </div>
      </div>

      <!-- Основные параметры -->
      <div class="control-group">
        <div class="control-row">
          <label>dt:</label>
          <input type="range" id="dt" min="0.1" max="2.0" step="0.1" value="1.0">
          <span class="value-display" id="dtVal">1.0</span>
        </div>
        <div class="control-row">
          <label>Boids:</label>
          <input type="range" id="boidCount" min="20" max="200" value="100">
          <span class="value-display" id="boidCountVal">100</span>
        </div>
        <div class="control-row">
          <label>φ (deg):</label>
          <input type="range" id="phi" min="45" max="360" step="1" value="135">
          <span class="value-display" id="phiVal">135°</span>
        </div>
      </div>

      <!-- Веса -->
      <div class="control-group">
        <div class="control-row">
          <label>w_match:</label>
          <input type="range" id="wmatch" min="0.0" max="2.0" step="0.1" value="1.0">
          <span class="value-display" id="wmatchVal">1.0</span>
        </div>
        <div class="control-row">
          <label>w_center:</label>
          <input type="range" id="wcenter" min="0.0" max="2.0" step="0.1" value="0.8">
          <span class="value-display" id="wcenterVal">0.8</span>
        </div>
        <div class="control-row">
          <label>w_sep:</label>
          <input type="range" id="wsep" min="0.0" max="3.0" step="0.1" value="1.2">
          <span class="value-display" id="wsepVal">1.2</span>
        </div>
      </div>

      <!-- Кнопка расширенных настроек -->
      <div class="control-group">
        <button id="advancedBtn">Расширенные</button>
      </div>

      <!-- Расширенные настройки -->
      <div id="advancedControls">
        <div class="control-row">
          <label>Соседство:</label>
          <select id="neighborMode" style="color: black;">
            <option value="metric" selected>metric</option>
            <option value="topo">topo</option>
          </select>
        </div>

        <div class="control-row">
          <label>k (topo):</label>
          <input type="range" id="kTopo" min="1" max="50" step="1" value="7">
          <span class="value-display" id="kTopoVal">7</span>
        </div>

        <div class="control-row">
          <label>r:</label>
          <input type="range" id="r" min="20" max="150" step="1" value="60">
          <span class="value-display" id="rVal">60</span>
        </div>

        <div class="control-row">
          <label>r_sep:</label>
          <input type="range" id="rsep" min="10" max="100" step="1" value="30">
          <span class="value-display" id="rsepVal">30</span>
        </div>

        <div class="control-row">
          <label>v_pref:</label>
          <input type="range" id="vpref" min="0.1" max="6.0" step="0.1" value="1.5">
          <span class="value-display" id="vprefVal">1.50</span>
        </div>

        <div class="control-row">
          <label>v_max:</label>
          <input type="range" id="vmax" min="1.0" max="6.0" step="0.1" value="2.5">
          <span class="value-display" id="vmaxVal">2.5</span>
        </div>

        <div class="control-row">
          <label>a_max:</label>
          <input type="range" id="amax" min="0.01" max="0.2" step="0.005" value="0.05">
          <span class="value-display" id="amaxVal">0.05</span>
        </div>

        <div class="control-row">
          <label>τ_match:</label>
          <input type="range" id="taumatch" min="0.1" max="5.0" step="0.1" value="1.0">
          <span class="value-display" id="taumatchVal">1.00</span>
        </div>

        <div class="control-row">
          <label>τ_center:</label>
          <input type="range" id="taucenter" min="0.1" max="5.0" step="0.1" value="1.2">
          <span class="value-display" id="taucenterVal">1.20</span>
        </div>

        <div class="control-row">
          <label>τ_sep:</label>
          <input type="range" id="tausep" min="0.1" max="5.0" step="0.1" value="0.6">
          <span class="value-display" id="tausepVal">0.60</span>
        </div>

        <div class="control-row">
          <label>k_sep:</label>
          <input type="range" id="ksep" min="0.0" max="5.0" step="0.1" value="1.0">
          <span class="value-display" id="ksepVal">1.00</span>
        </div>

        <div class="control-row">
          <label>Сопротивление:</label>
          <select id="dampMode" style="color: black;">
            <option value="off" selected>off</option>
            <option value="accel">accel</option>
          </select>
        </div>

        <div class="control-row">
          <label>γ:</label>
          <input type="range" id="gamma" min="0.0" max="0.5" step="0.01" value="0.0">
          <span class="value-display" id="gammaVal">0.0</span>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { initBoids } from "../static/js/boids.js";

    const canvas = document.getElementById("canvas");
    
    const { createUI } = initBoids(canvas, {
      boidCount: 100,
      maxSpeed: 3.0,
      isPreview: false
    });

    // Создаем UI
    createUI();

    // Обновление размера канваса при изменении размера окна
    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
